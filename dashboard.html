
    <!DOCTYPE html>
    <html lang="pt">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Painel do Usuário - SpotLanguage</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <header>
        <div class="logo">
          <img src="logo.png" alt="SpotLanguage Logo" class="logo-img">
          <h1>SpotLanguage</h1>
        </div>
      </header>

      <section class="user-dashboard">
        <h2>Bem-vindo, [Nome do Usuário]</h2>

        <h3>Histórico de Aulas</h3>
        <ul>
          <li>Aula 1: [Data] - Status: Concluída</li>
          <li>Aula 2: [Data] - Status: Agendada</li>
        </ul>

        <h3>Seção do Tutor</h3>
        <p><strong>Ganho Total:</strong> €100.00</p>
      </section>

      <footer>
        <p>© 2025 SpotLanguage - Todos os direitos reservados</p>
      </footer>
    </body>
    </html>
