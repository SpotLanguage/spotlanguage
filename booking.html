
    <!DOCTYPE html>
    <html lang="pt">
    <head>

      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.css">
    </head>
    <body>
      <header>
        <div class="logo">
          <img src="logo.png" alt="SpotLanguage Logo" class="logo-img">
          <h1>SpotLanguage</h1>
        </div>
      </header>

      <section class="booking">
        <h2>Agendar Aula</h2>
        <div id="calendar"></div>
      </section>

      <footer>

      <script>

          $('#calendar').fullCalendar({
            events: [
              {
                title: 'Aula 1',
                start: '2025-04-20T10:00:00',
                end: '2025-04-20T11:00:00'
              },
              {
                title: 'Aula 2',
                start: '2025-04-21T12:00:00',

              }
            ]
          });
        });
      </script>
    </body>
